<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portafolio — Programador Java</title>
    <meta name="description" content="Portafolio de desarrollador Java sin experiencia, proyectos Java con SQLite y PostgreSQL." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- Importa tu CSS ubicado en Site Root -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-grid">
        <div class="identity">
          <img id="photo" class="avatar" alt="Foto de perfil" />
          <div>
            <h1 id="name" class="title"></h1>
            <p id="mainSkill" class="subtitle"></p>
            <p id="location" class="muted"></p>
            <div id="contacts" class="contact-row"></div>
          </div>
        </div>
        <div class="actions">
          <button id="cvButton" class="btn" aria-label="Ver CV">CV</button>
          <button id="themeToggle" class="btn-outline" aria-label="Cambiar tema">Dark/Light</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section aria-labelledby="about-title" class="section">
        <h2 id="about-title" class="section-title">Sobre mí</h2>
        <p id="about" class="section-text"></p>
      </section>

      <section aria-labelledby="tech-title" class="section">
        <h2 id="tech-title" class="section-title">Tecnologías</h2>
        <div id="techBadges" class="badge-grid"></div>
      </section>

      <section aria-labelledby="experience-title" class="section">
        <div class="section-title-row">
          <h2 id="experience-title" class="section-title">Experiencia</h2>
          <span class="muted">Años</span>
        </div>
        <div id="experienceList" class="card-list"></div>
      </section>

      <section aria-labelledby="projects-title" class="section">
        <h2 id="projects-title" class="section-title">Proyectos</h2>
        <div id="projectList" class="card-grid"></div>
      </section>

      <section aria-labelledby="education-title" class="section">
        <div class="section-title-row">
          <h2 id="education-title" class="section-title">Formación</h2>
          <span class="muted">Años</span>
        </div>
        <div id="educationList" class="card-list"></div>
      </section>

      <section aria-labelledby="extra-title" class="section">
        <h2 id="extra-title" class="section-title">Extra</h2>
        <div class="extra-grid">
          <div>
            <h3 class="extra-subtitle">Idiomas</h3>
            <ul id="languages" class="list"></ul>
          </div>
          <div>
            <h3 class="extra-subtitle">Estoy aprendiendo</h3>
            <ul id="learning" class="list"></ul>
          </div>
          <div>
            <h3 class="extra-subtitle">Certificaciones</h3>
            <ul id="certifications" class="list"></ul>
          </div>
          <div>
            <h3 class="extra-subtitle">Aficiones</h3>
            <ul id="hobbies" class="list"></ul>
          </div>
          <div>
            <h3 class="extra-subtitle"></h3>
            <ul id="contributions" class="list"></ul>
          </div>
          <div>
            <h3 class="extra-subtitle"></h3>
            <ul id="blog" class="list"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-grid">
        <span id="footerName"></span>
        <div id="footerContacts" class="contact-row"></div>
      </div>
    </footer>

    <!-- JS en Site Root -->
    <script src="content.js"></script>
    <script src="script.js"></script>
  </body>
</html>
